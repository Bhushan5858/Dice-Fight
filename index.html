<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Fight</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main">

    <div class="full">
        
        <div class="header" id="up">
            <p>Let's Fight</p>
        </div>
        <video src="Cinematic Background HD (1).mp4"  class="backvid" autoplay loop></video>
    
        <div class="p1">
            <img src="yellow.jpg" alt="yellow flash">
            <h2>Yellow Flash</h2>
            <p>Power  : 90</p>
            <p>Ability : Speed</p>
            <button class="btn roll" onclick="roll1()" id="roll1">Roll</button>
        </div>


        <div class="match">
            <div class="dicey item1">
                <img src="dice1.png" alt="dice" class="roll" id="dice1">
            </div>

            <div class="item3">
               <a href="#pa"><button class="btn fbtn" onclick="fightvid()" id="fbtn">Fight</button></a> 
            </div> 
            
            <div class="dicer item2">
                <img src="dice1.png" alt="dice" class="roll" id="dice2">
            </div> 
        </div>


        <div class="p2">
            <img src="red.jpg" alt="yellow flash">
            <h2>Red Beast</h2>
            <p>Power  : 90</p>
            <p>Ability : Clone</p>
            <button class="btn roll" onclick="roll2()" id="roll2">Roll</button>
        </div>
    
    </div> 
    
    
    <div class="fight" id="fight">
        <div class="vid">
            <video src="" height="100%" width="100%" autoplay id="fightvid"></video>
        </div>
       <a href="#up"><button class="btn pa" id="pa">Play Again</button></a> 
    </div>



</div>


    <script src="index.js"></script>
</body>
</html>
